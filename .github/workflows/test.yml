name: test

on:
  schedule:
    - cron: "30 6 * * *"    # 14:30 åŒ—äº¬æ—¶é—´
    - cron: "50 6 * * *" # 14:50 åŒ—äº¬æ—¶é—´
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true   # å…è®¸ push

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install project dependencies
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run pytest tests/

      # ğŸ‘‡ æ–°å¢ï¼šæäº¤ message.txt å›ä»“åº“
      - name: Commit and push message.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add autotools/resources/message.txt

          # å¦‚æœæ²¡æœ‰å˜åŒ–ï¼Œä¸æŠ¥é”™
          git diff --cached --quiet || git commit -m "Update fund message.txt"

          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}